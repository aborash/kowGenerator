<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des tournois</title>
    <style>
        #result {
            white-space: pre;
            font-family: monospace;
            margin: 20px;
            padding: 20px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Liste des tournois</h1>
    <div id="result"></div>
    <script src="mockTournois.js"></script>
    <script>

        // Fonction pour géocoder une adresse
        async function geocodeAdresse(adresse) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(adresse)}`);
                const data = await response.json();
                if (data.length > 0) {
                    return {
                        lat: parseFloat(data[0].lat),
                        lon: parseFloat(data[0].lon)
                    };
                }
                return null;
            } catch (error) {
                console.error("Erreur lors du géocodage :", error);
                return null;
            }
        }

        // Liste des URLs de tournois
        const urlsTournois = [
            "https://www.tabletoptournaments.net/fr/t3_tournament.php?tid=37044",
            "https://www.tabletoptournaments.net/fr/t3_tournament.php?tid=37045",
            "https://www.tabletoptournaments.net/fr/t3_tournament.php?tid=36974",
            "https://www.tabletoptournaments.net/fr/t3_tournament.php?tid=36430",
            "https://www.tabletoptournaments.net/fr/t3_tournament.php?tid=37517",
            "https://www.tabletoptournaments.net/fr/t3_tournament.php?tid=36461",
            "https://www.tabletoptournaments.net/fr/t3_tournament.php?tid=36727",
            "https://www.tabletoptournaments.net/fr/t3_tournament.php?tid=36553",
            "https://www.tabletoptournaments.net/fr/t3_tournament.php?tid=37606",
            "https://www.tabletoptournaments.net/fr/t3_tournament.php?tid=35708",
            "https://www.tabletoptournaments.net/fr/t3_tournament.php?tid=36672",
            "https://www.tabletoptournaments.net/fr/t3_tournament.php?tid=37878",
            "https://www.tabletoptournaments.net/fr/t3_tournament.php?tid=36645",
            "https://www.tabletoptournaments.net/fr/t3_tournament.php?tid=36483",
            "https://www.tabletoptournaments.net/fr/t3_tournament.php?tid=37264",
            "https://www.tabletoptournaments.net/fr/t3_tournament.php?tid=37991",
            "https://www.tabletoptournaments.net/fr/t3_tournament.php?tid=37990",
            "https://www.tabletoptournaments.net/fr/t3_tournament.php?tid=38781",
            "https://www.tabletoptournaments.net/fr/t3_tournament.php?tid=38661"
        ];

        // Import du mock depuis mockTournois.js
        // On suppose que le fichier est accessible en tant que module global
        // Ajoute cette ligne en haut du fichier mockTournois.js : window.mockTournois = tournois;
        // Puis on inclut le script avant ce script dans le HTML :
        

        // Transforme le tableau en objet pour lookup rapide
        const mockTournoisMap = {};
        if (window.mockTournois) {
            console.log("mockTournois chargé :", window.mockTournois);
            window.mockTournois.forEach(t => {
                mockTournoisMap[t.url] = t;
            });
        }else{
            console.error("mockTournois non défini. Vérifiez l'inclusion de mockTournois.js");
        }

        // Ajoute un marker avec coordonnées et nom
        function addMarker(lat, lon, nom, adresse) {
            L.marker([lat, lon]).addTo(map)
                .bindPopup(`<b>${nom || ''}</b><br>${adresse || ''}`);
        }

        // Pour chaque tournoi, collecte les infos
        async function getTournoi(url) {
            try {
                if (mockTournoisMap[url]) {
                    // Si dans le mock, utilise directement toutes les données
                    const t = mockTournoisMap[url];
                    return {
                        url: t.url,
                        lat: t.lat,
                        lon: t.lon,
                        nom: t.nom,
                        resultats: t.resultats,
                        deuxJours: t.deuxJours
                    };
                } else {
                    // Sinon, récupère les données du serveur et géocode l'adresse
                    const data = await fetch(`/scrape?url=${encodeURIComponent(url)}`).then(r => r.json());
                    const geoData = await geocodeAdresse(data.adresse);
                    console.log("deuxJours "+data.deuxJours);
                    return {
                        url: url,
                        lat: geoData ? geoData.lat : null,
                        lon: geoData ? geoData.lon : null,
                        nom: data.nom,
                        resultats: data.resultats || [],
                        deuxJours: data.deuxJours
                    };
                }
            } catch (error) {
                console.error("Erreur pour", url, error);
                return {
                    url: url,
                    lat: null,
                    lon: null,
                    nom: null,
                    resultats: [],
                    deuxJours: false
                };
            }
        }

        // Traite tous les tournois et affiche le résultat
        async function main() {
            const result = [];
            for (const url of urlsTournois) {
                const tournoi = await getTournoi(url);
                result.push(tournoi);
            }
            
            // Afficher les résultats des tournois
            document.getElementById('result').textContent = JSON.stringify(result, null, 4);
            
            // Ajouter une ligne de séparation
            document.getElementById('result').textContent += "\n-------------------\n\n";
            
            // Création de la liste des joueurs
            const AllPlayer = new Map(); // Utilisation d'une Map pour faciliter la recherche
            
            // Parcourir tous les tournois
            result.forEach(tournoi => {
                if (tournoi.resultats && Array.isArray(tournoi.resultats)) {
                    tournoi.resultats.forEach(resultat => {
                        if (!AllPlayer.has(resultat.nom)) {
                            AllPlayer.set(resultat.nom, {
                                nom: resultat.nom,
                                region: '', // À remplir plus tard
                                classements: [], // Liste des classements
                                pointTotal: 0 // À calculer plus tard
                            });
                        }
                    });
                }
            });
            
            // Convertir la Map en array pour l'affichage
            const playersList = Array.from(AllPlayer.values());
            
            // Ajouter la liste des joueurs au résultat
            document.getElementById('result').textContent += "Liste des joueurs :\n" + 
                JSON.stringify(playersList, null, 4);
        }

        main().catch(console.error);
    </script>
</body>
</html>
